    <body>
        <h1>Generatore di lettere in cinese casule</h1>
        <div id="form">
            <div id="form1">
                <form action="php/Creazione_Database.php" method="post">
                    <input type="submit"value="Creazione database">
                </form>
            </div>
            <div id="form2">
                <form action="php/Lettura_Database.php" method="post">
                    <input type="submit" value="Lettura database">
                </form>
            </div>
            <div id="form3">
                <form action="php/Cancellazione_Database.php" method="post">
                    <input type="submit" value="Cancellazione database">

            </div>
        </div>
        <div id="inserimento_dati">
            <form action="php/inserimento.php" method="post">

                </table>
            </form>
        </div>
        <div id="generatore_dati">
            <form action="php/generatore.php" method="post">
                <table>
                    <tr><th>Inizio</th><td><input type="text" name="inizio"></td></tr>
                    <tr><th>Fine</th><td><input type="text" name="fine"></td></tr>
                    <tr><th>Numero di lettere</th><td><input type="text" name="numero_lettere"></td></tr>
                    <tr><td><input type="submit" value="Genera" id="pulsante_genera"></td></tr>
                </table>

            <p>Libro 1: 1-131</p>
